<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeuClima🌧️</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="javascript/script.js" defer></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">SeuClima🌧️</h1>
    </header>

    <main class="main">
      <div class="form">
        <input
          type="text"
          id="getCityName"
          placeholder="Digite o nome da cidade"
        />
        <button class="search" id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="suggestions-container"></div>

      <div class="loader-container hide">
        <div class="loader"></div>
      </div>

      <div class="errorMessage hide">
        <p>
          Não foi possível encontrar o resultado correspondente. Tente novamente
          mais tarde ou certifique-se que o nome digitado está correto.
        </p>
      </div>

      <div class="weather-data hide">
        <h2 class="city-container">
          <i class="fa-solid fa-location-dot"></i>
          <span class="cityDisplay" id="city_display"></span>
          <img src="" alt="País" id="country" />
        </h2>

        <div class="temperature-container">
          <p class="tempDisplay"><span id="temp_display"></span>&deg;<span id="measure_display">C</span></p>

          <input
            type="checkbox"
            name="measure"
            class="tempSwitch"
            id="temp_switch"
          />
        </div>

        <div class="weather-container">
          <p class="weatherDescription" id="description_display"></p>
          <img
            src=""
            alt="Condições do tempo"
            class="weatherImg"
            id="weather_img"
          />
        </div>

        <div class="details-container">
          <p class="umidity-information">
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity_display"></span>
            %
          </p>

          <p class="wind-infomation">
            <i class="fa-solid fa-wind"></i>
            <span id="wind_display"></span>
            km/h
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
